<div class="container">
  <h3>Gerenciar Locatarios</h3>
  <form class="col s12" #form="ngForm" (submit)="pesquisar()">
    <div class="row">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Filtros</span>

            <button class="btn waves-effect waves-light" type="submit" name="action">Pesquisar
            </button>

            <a class="waves-effect waves-light btn light-green" style="margin-left: 5px;"
              routerLink="/locatario/edit">Novo Locatario</a>
          </div>
        </div>
      </div>
    </div>

    <app-listagem [agrupador]="this.agrupador" (editItemEvent)="editarLocatario($event)"
      (deleteItemEvent)="deletarLocatario($event)"
      [renderedList]="!this.listaLocatarios || this.listaLocatarios.length != 0">
    </app-listagem>
  </form>
</div>
