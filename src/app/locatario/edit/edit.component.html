<div class="container">
  <h3>{{ this.title }}</h3>
  <div class="row">
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="row">
        <div class="input-field col s9">
          <input id="nomeCompleto" name="nomeCompleto" #nomeCompleto="ngModel" type="text" class="validate"
            [(ngModel)]="this.locatarioEdit.nomeCompleto" required>
          <label class="active" for="nomeCompleto">Nome Completo</label>
          <div class="red-text" [hidden]="nomeCompleto.valid || nomeCompleto.untouched">
            Por favor, informe o Nome Completo.
          </div>
        </div>

        <div class="input-field col s3">
          <label>
            <input type="checkbox" name="utilizaSeguroFianca" [(ngModel)]="this.locatarioEdit.utilizaSeguroFianca" />
            <span>Utiliza Seguro Fiança?</span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s9">
          <input id="email" name="email" [(ngModel)]="this.locatarioEdit.email" type="email" class="validate" required>
          <label class="active" for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s3">
          <input mask="000.000.000-99" placeholder="000.000.000-00" id="cpf" name="cpf" #cpf="ngModel"
            [(ngModel)]="this.locatarioEdit.cpf" type="text" class="validate" required>
          <label class="active" for="cpf">CPF</label>
          <div class="red-text" [hidden]="cpf.valid || cpf.untouched">
            Por favor, informe o CPF.
          </div>
        </div>

        <div class="input-field col s3">
          <input id="dtNascimento" placeholder="01/01/2000" name="dtNascimento" #dtNascimento="ngModel"
            mask="d0/M0/0000" [(ngModel)]="this.dtNascimentoEdit" type="text" class="validate"
            (change)="onChangeDtNascimento();" required>
          <label class="active" for="dtNascimento">Data de Nascimento</label>
          <div class="red-text" [hidden]="dtNascimento.valid || dtNascimento.untouched">
            Por favor, informe a Data de Nascimento.
          </div>
        </div>

        <div class="input-field col s3">
          <select class="validate" id="selectSexo" name="selectSexo" #selectSexo="ngModel"
            [(ngModel)]="this.locatarioEdit.sexo" required>
            <option value="1" selected>Masculino</option>
            <option value="2">Feminino</option>
          </select>
          <label for="selectSexo">Sexo</label>
        </div>

        <div class="input-field col s3">
          <select class="validate" name="selectEstadoCivil" [(ngModel)]="this.locatarioEdit.estadoCivil" required>
            <option value="1" selected>Solteiro(a)</option>
            <option value="2">Casado(a)</option>
            <option value="3">Divorciado(a)</option>
            <option value="4">Viuvo(a)</option>
          </select>
          <label for="estadoCivil">Estado Cívil</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid">Salvar
      </button>
      <a class="waves-effect waves-teal btn-flat" style="margin-left: 5px;" routerLink="/locatario/list">Voltar
      </a>
    </form>
  </div>
</div>
