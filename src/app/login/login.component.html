<div class="container">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" #form="ngForm" (ngSubmit)="onLogin();">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input required class="validate" id="email" name="email" autocomplete="off" type="email"
              [(ngModel)]="this.loginUsuario.email">
            <label for="email" data-error="wrong" data-success="right">E-mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input required id="password" name="senha" autocomplete="off" type="password"
              [(ngModel)]="this.loginUsuario.senha">
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!form.valid" type="submit"
              class=" red btn waves-effect waves-light col s12">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
